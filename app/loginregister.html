<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8" />  
        <title>bootstrap</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome.min.css" rel="stylesheet">
        <script src="code/chapter/15_game.js"></script>
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery.validate.min.js" ></script>
        <script type="text/javascript" src="message.js" ></script>
        <style type="text/css">  
            body{background: url(4.jpg) no-repeat;background-size:cover;font-size: 16px;}
            .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}  
            #login_form{display: block;}  
            #register_form{display: none;}  
            .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}  
            input[type="text"],input[type="password"]{padding-left:26px;}  
            .checkbox{padding-left:21px;}  
        </style>  
    </head>  
    <body>  
   
    <div class="container">  
        <div class="form row">  
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">  
                <h3 class="form-title">登陆账户</h3>
                <div class="col-sm-9 col-md-9">  
                    <div class="form-group">  
                        <i class="fa fa-user fa-lg"></i>  
                        <input class="form-control required" type="text" placeholder="用户名" id="lusername" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>  
                    <div class="form-group">  
                            <i class="fa fa-lock fa-lg"></i>  
                            <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="8"/>
                    </div>  
                    <div class="form-group">  
                        <label class="checkbox">  
                            <input type="checkbox" name="remember" value="1"/> 记住账号
                        </label>  
                        <hr />  
                        <a href="javascript:;" id="register_btn" class="">创建一个账户</a>
                    </div>  
                    <div class="form-group">  
                        <input type="submit" class="btn btn-success pull-right"  onclick="" id="login_btn" value="登陆 "/>
                    </div>  
                </div>  
            </form>  
        </div>  
  
        <div class="form row">  
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">  
                <h3 class="form-title">创建一个账户</h3>
                <div class="col-sm-9 col-md-9">  
                    <div class="form-group">  
                        <i class="fa fa-user fa-lg"></i>  
                        <input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus"/>
                    </div>  
                    <div class="form-group">  
                            <i class="fa fa-lock fa-lg"></i>  
                            <input class="form-control required" type="password" placeholder="密码" id="register_password" name="password"/>
                    </div>  
                    <div class="form-group">  
                            <i class="fa fa-check fa-lg"></i>  
                            <input class="form-control required" type="password" placeholder="重新输入您的密码" name="rpassword"/>
                    </div>  
                    <div class="form-group">  
                            <i class="fa fa-envelope fa-lg"></i>  
                            <input class="form-control eamil" type="text" placeholder="邮件" name="email"/>
                    </div>  
                    <div class="form-group">  
                        <input type="submit" class="btn btn-success pull-right" onclick="addUser(username.value)" value="注册 "/>
                        <input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回"/>
                    </div>  
                </div>  
            </form>  
        </div>  
        </div>  
    <script type="text/javascript" >
        //var lusername = document.getElementById("lusername").value;




        $().ready(function() {
            $("#login_form").validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        minlength: 5
                    },
                },
                messages: {
                    username: "请输入姓名",
                    password: {
                        required: "请输入密码",
                        minlength: jQuery.format("密码不能小于{0}个字 符")
                    },
                }
            });
            $("#register_form").validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        minlength: 5
                    },
                    rpassword: {
                        equalTo: "#register_password"
                    },
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    username: "请输入姓名",
                    password: {
                        required: "请输入密码",
                        minlength: jQuery.format("密码不能小于{0}个字 符")
                    },
                    rpassword: {
                        equalTo: "两次密码不一样"
                    },
                    email: {
                        required: "请输入邮箱",
                        email: "请输入有效邮箱"
                    }
                }
            });
        });
        $(function() {
            $("#register_btn").click(function() {
                $("#register_form").css("display", "block");
                $("#login_form").css("display", "none");

            });
            $("#back_btn").click(function() {
                $("#register_form").css("display", "none");
                $("#login_form").css("display", "block");
            });
            $("#login_btn").click(function() {
                $("#register_form").css("display", "none");
                $("#login_form").css("display", "block");
                var lusername = document.getElementById("lusername").value;
                window.location.href="index.html?username="+lusername+"";
                //alert(lusername);
            });
        });





        //wcc
        function sub(){
            var content = document.getElementById("username");

            addUser(4,content.value);

            alert(content.value);
        }
        //wcc



    </script>
    </body>  
</html>
